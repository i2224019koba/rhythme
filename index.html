    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
        }

        /* 共通 */
        .screen {
            display: none;
            min-height: 100vh;
        }

        /* ===== ロゴ ===== */
        .logo {
            text-align: center;
            padding: 30px 0 20px;
        }

        .logo img {
            width: 220px;
            /* PC */
            max-width: 80%;
            /* 画面が小さい時は縮む */
            height: auto;
            display: block;
            margin: 0 auto;
            /* 画像を中央に */
        }

        @media (max-width: 768px) {
            .logo img {
                width: 160px;
                /* スマホ */
            }
        }

        /* ===== TOP画面 ===== */
        .home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* グリッド中央固定 */
        .icon-grid {
            display: grid;
            gap: 30px;
            justify-content: center;
            /* グリッド全体を中央へ */
        }

        /* スマホ：縦1列で中央 */
        @media (max-width: 768px) {
            .icon-grid {
                grid-template-columns: 1fr;
                justify-items: center;
                /* 各アイテムを中央へ */
                width: 100%;
                max-width: 320px;
                margin: 0 auto;
            }
        }

        /* PC：4 + 3 を中央 */
        @media (min-width: 769px) {
            .icon-grid {
                grid-template-columns: repeat(4, 180px);
            }
        }

        .icon {
            text-align: center;
            cursor: pointer;
        }

        .icon img {
            width: 180px;
            height: 180px;
            border-radius: 25px;
            object-fit: cover;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }

        .icon img:hover {
            transform: scale(1.05);
        }

        .icon-title {
            margin-top: 10px;
            font-weight: bold;
        }

        /* ===== 曲一覧画面 ===== */
        .playlist-screen {
            background: white;
        }

        .top-btn {
            text-align: center;
            padding: 20px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .song {
            padding: 18px 20px;
            border-bottom: 1px solid #eee;
        }

        .song-title {
            font-weight: bold;
        }

        .artist {
            font-size: 14px;
            color: gray;
        }

        .playlist-description {
            text-align: center;
            padding: 30px 20px;
            font-weight: 500;
            font-size: 16px;
            color: #555;
        }

        .project-box {
            margin: 60px auto 80px;
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .project-box h2 {
            margin-bottom: 20px;
            font-size: 20px;
            letter-spacing: 0.1em;
        }

        .project-box p {
            font-size: 15px;
            line-height: 1.9;
            color: #555;
        }

        .intro-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;



        }

        .intro-inner h1 {
            font-size: 48px;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
        }

        .intro-text {
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.8;
            color: #666;
        }

        .enter-btn {
            padding: 12px 30px;
            border: none;
            background: black;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .enter-btn:hover {
            background: #333;
        }
    </style>
</head>
